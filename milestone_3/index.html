<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-builder">
        <h1>Dynamic Resume Builder</h1>
        
        <div class="section personal-info">
            <h2>Personal Information</h2>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="emailAddress" placeholder="Email Address" required>
            <input type="tel" id="contactNumber" placeholder="Contact Number" required>
        </div>

        <div class="section skills">
            <h2>Skills</h2>
            <textarea id="skillsList" placeholder="Enter your skills, separated by commas"></textarea>
        </div>

        <div class="section education">
            <h2>Education</h2>
            <textarea id="educationDetails" placeholder="Your education details"></textarea>
        </div>

        <div class="section experience">
            <h2>Work Experience</h2>
            <textarea id="workExperience" placeholder="Your work experience"></textarea>
        </div>

        <button id="createResumeButton">Create My Resume</button>

        <div id="generatedResume" class="generated-resume"></div>
    </div>

    <script src="file.js"></script>
</body>
</html>
